{% extends "base.html" %}
{% block title %}{{ g.t['enter_access_pin'] }}{% endblock %}
{% block content %}
<div class="bg-light d-flex align-items-center" style="height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="card-title mb-3 text-center" style="font-size:1.2rem;">{{ g.t['enter_access_pin'] }}
                        </h4>
                        {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}
                        <form method="post">
                            <div class="mb-3">
                                <input type="password" class="form-control" name="pin"
                                    placeholder="{{ g.t['pin_placeholder'] }}" autofocus required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-sm w-100">{{ g.t['enter'] }}</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
